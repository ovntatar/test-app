{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h5 mb-3">{{ _('Language Settings') }}</h1>
        <p class="text-muted mb-4">{{ _('Choose your preferred language for the interface') }}</p>
        
        <form method="POST">
          <div class="list-group mb-3">
            <label class="list-group-item">
              <input class="form-check-input me-2" type="radio" name="language" value="en" 
                     {% if current_user.language == 'en' %}checked{% endif %} 
                     onchange="this.form.submit()">
              ðŸ‡¬ðŸ‡§ English
            </label>
            <label class="list-group-item">
              <input class="form-check-input me-2" type="radio" name="language" value="de" 
                     {% if current_user.language == 'de' %}checked{% endif %}
                     onchange="this.form.submit()">
              ðŸ‡©ðŸ‡ª Deutsch
            </label>
          </div>
          
          <noscript>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">{{ _('Save Language') }}</button>
            </div>
          </noscript>
        </form>
        
        <div class="mt-3">
          <a href="{{ url_for('account.overview') }}" class="btn btn-outline-secondary">{{ _('Back to Account') }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
