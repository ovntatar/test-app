{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ _('Language Settings') }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">{{ _('Select Language') }}</label>
            <select name="language" class="form-select" onchange="this.form.submit()">
                <option value="en" {% if current_user.language == 'en' %}selected{% endif %}>English</option>
                <option value="de" {% if current_user.language == 'de' %}selected{% endif %}>Deutsch</option>
            </select>
        </div>
    </form>
</div>
{% endblock %}
