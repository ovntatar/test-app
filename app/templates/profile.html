{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h4 mb-3">Hello, {{ user.email }}</h1>
    <p>Account created at: <code>{{ user.created_at }}</code></p>
    <p>Status: {% if user.is_confirmed %}<span class="badge text-bg-success">Confirmed</span>{% else %}<span class="badge text-bg-warning">Unconfirmed</span>{% endif %}</p>
    <div class="mt-3">
      <a class="btn btn-outline-primary me-2" href="{{ url_for('account.overview') }}">Manage account</a>
      <a class="btn btn-outline-secondary" href="{{ url_for('account.billing') }}">Billing details</a>
    </div>
  </div>
</div>
{% endblock %}
